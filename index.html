<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #chatbotContent {
            width: 100%;
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            #chatbotContent {
                height: 400px;
            }
        }

        @media (max-width: 400px) {
            #chatbotContent {
                height: 300px;
            }
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Chatbot</h1>
        <div id="chatbotContent">
            <!-- The chatbot content will be loaded here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var chatbotContent = document.getElementById('chatbotContent');

            fetch('http://y909076y.beget.tech/chatbot/bot.php')
                .then(response => response.text())
                .then(data => {
                    chatbotContent.innerHTML = data;
                })
                .catch(error => {
                    chatbotContent.innerHTML = 'Error loading chatbot content.';
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
